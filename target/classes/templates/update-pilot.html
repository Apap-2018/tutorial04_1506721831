<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Pilot</title>
</head>
<body>
<h3>Update Pilot</h3>

<form th:action="@{'/pilot/update/' + ${pilot.id}}" th:object="${pilot}" method="POST">
    License Number: <br>
    <input type="text" name="licenseNumber"th:value="${pilot.licenseNumber}" disabled/>
    <br>
    Name: <br>
    <input type="text" name="name" th:value="${pilot.name}"/>
    <br>
    Fly Hour: <br>
    <input type="text" name="flyhour" th:value="${pilot.flyhour}"/>
    <br><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
